syntax = "proto3";

package education.common;

option go_package = "jcs.education.com/common/proto;educationcommon;";
option java_package = "com.jcs.education.common.proto";
option java_multiple_files = true;

message Course {
  uint32 course_id = 1;
  string name = 2;
}

message Tag {
  uint32 tag_id = 1;
  string name = 2;
}

message Lesson {
  uint32 lesson_id = 1;
  string name = 2;
}